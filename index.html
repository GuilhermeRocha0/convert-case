<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Case</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Convert Case</h1>
    <main>
      <form action="./index.html" method="post">
        <div id="textareaDiv">
          <textarea
            name="textareaInput"
            id="textareaInput"
            cols="30"
            rows="10"
            placeholder="Type or paste your content here."
          ></textarea>
        </div>
        <div id="form-buttons">
          <input
            type="button"
            id="lowerCaseContentButton"
            value="Lower Case"
            class="button"
          />
          <input
            type="button"
            id="upperCaseContentButton"
            value="Upper Case"
            class="button"
          />
          <input
            type="button"
            id="capitalizeContentButton"
            value="Capitalized Case"
            class="button"
          />
          <input
            type="button"
            id="sentenceCaseContentButton"
            value="Sentence Case"
            class="button"
          />
        </div>
      </form>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
